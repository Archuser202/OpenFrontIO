name: Manual Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Build the project
        run: npm run build-prod

      - name: Upload built files
        uses: actions/upload-artifact@v3
        with:
          name: openfront-map-editor
          path: dist/
